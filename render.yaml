services:
  - type: web
    name: portfolio-rafaela
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # IMPORTANTE: NÃO configure REPLIT_DOMAINS
    # A aplicação detecta automaticamente e funciona sem autenticação